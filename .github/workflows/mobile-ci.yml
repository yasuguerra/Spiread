name: Mobile Games CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  mobile-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium webkit
    
    - name: Build Next.js app
      run: npm run build
    
    - name: Run mobile games tests
      run: npm run test:mobile
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7
        
    - name: Upload mobile screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-screenshots
        path: test-results/*.png
        retention-days: 30

  # Job to check for mobile layout regressions
  mobile-layout-check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: mobile-tests
    if: always()
    
    steps:
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        name: mobile-test-results
        
    - name: Check for layout failures
      run: |
        # Check if any tests failed due to layout issues
        if grep -r "horizontal overflow" test-results/ || \
           grep -r "minimum cell size" test-results/ || \
           grep -r "font size.*failed" test-results/; then
          echo "❌ Mobile layout regression detected!"
          exit 1
        fi
        
        # Check if Twin Words completion logic failed
        if grep -r "round.*not.*advance.*prematurely" test-results/ || \
           grep -r "incorrect.*not.*found" test-results/; then
          echo "❌ Twin Words completion logic regression detected!"
          exit 1
        fi
        
        echo "✅ Mobile layout and game logic checks passed"
